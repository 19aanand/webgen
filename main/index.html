<body>

  <!--
    Uses a user input for the cohort list and gene list. These input lists should be comma separated values.
  -->

  <!--
    Importing jobs:
  -->
  <head>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src = "https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src = "master.js"></script>
    <script type="text/javascript" src = "dataImport2.js"></script>
    <script type="text/javascript" src = "mRNASeq_histogram.js"></script>
    <script type="text/javascript" src = "mRNASeq_heatmaps.js"></script>
    <script type="text/javascript" src = "docManipulation.js"></script>
    <script type="text/javascript" src = "populateSelectBoxes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  </head>
  
  <!--
    Setting up the main heading:
  -->
  <body>
      <div class="navbar-fixed">
          <nav>
          <div class="nav-wrapper">
            <a href="#" style="font-style: italic;" class="brand-logo center">WebGen</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="sass.html">API</a></li>
              <li><a href="badges.html">About</a></li>
            </ul>
          </div>
          </nav>
      </div>
  

      <div class = "parent-container">
        <div id = "left">
          <select class="cancer-type-select-box" id = "cancer-type-select-box" name="state" multiple="multiple" style = "width: 70%;">
            <optgroup label = "Adrenal Gland">
              <option value = "BRCA1">Adrenoid Cystic Carcinoma</option>
            </optgroup>
            <optgroup label = "Breast">
              <option value = "Breast Fibroepithelial Tumors">Breast Fibroepithelial Tumors</option>
              <option value = "Breast Invasive Carcinoma (Firehose)">Breast Invasive Carcinoma (Firehose)</option>
              <option value = "Breast Invasive Carcinoma (Nature 2012)">Breast Invasive Carcinoma (Nature 2012)</option>
            </optgroup>
            <optgroup label = "CNS/Brain" id = "CNS-Brain">
              <option value = "Brain Lower Grade Giloma (Firehose)">Brain Lower Grade Giloma (Firehose)</option>
              <option value = "Glioblastoma (Firehose)">Glioblastoma (Firehose)</option>
              <option value = "Medulloblastoma (Nature 2012)">Medulloblastoma (Nature 2012)</option>
              <option value = "Phechromocytoma and Paraganglioma (Firehose)">Phechromocytoma and Paraganglioma (Firehose)</option>
            </optgroup>
            <optgroup label = "Pancreas">
              <option value = "PAAD Basal">Basal</option>
              <option value = "PAAD Classical">Classical</option>
            </optgroup>
            <optgroup label = "Prostate">
              <option value = "Metastatic Prostate Adenocarcinoma (Nature 2012)">Metastatic Prostate Adenocarcinoma (Nature 2012)</option>
              <option value = "Prostate Adenocarcinoma (Nature 2017)">Prostate Adenocarcinoma (Nature 2017)</option>
              <option value = "Prostate Adenocarcinoma (Firehose)">Prostate Adenocarcinoma (Firehose)</option>
            </optgroup>
            <optgroup label = "Thyroid">
              <option value = "Poorly-Differentiated and Anaplastic Thyroid Cancers (JCI 2016)">Poorly-Differentiated and Anaplastic Thyroid Cancers (JCI 2016)</option>
              <option value = "Thyroid Carcinoma (Firehose)">Thyroid Carcinoma (Firehose)</option>
            </optgroup>
          </select>
        </div>

        <div id = "right">
          <select class="gene-type-select-box" id = "gene-type-select-box" name="state" multiple="multiple" style = "width: 70%;">
            <!-- Javascript will dynamically fill this select box -->
          </select>
        </div>
      </div>
      
      <div class = "homepage-button-container">
        <div id = "homepage-button-container-left"></div>
        <div id = "homepage-button-container-center">
          <button id = "submit-options-button">Submit Options</button>
        </div>
        <div id = "homepage-button-container-right"></div>
      </div>

  <script>
    $(document).ready(function() {
      $('.cancer-type-select-box').select2({
        placeholder: "Select Cancer Types/Subtypes",
        tags: true
      });
      $('.gene-type-select-box').select2({
        placeholder: "Select Mutation(s)",
        tags: true
      });
      $('.js-example-basic-single3').select2({
        placeholder: "Select Graph Type(s)"
      });
      // $('.js-example-basic-single2').select2();
    });
  </script>

    Displaying relevant hyperlinks for the page:

  <div id="links" class="relevantLinks">

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  </div>

</body>
